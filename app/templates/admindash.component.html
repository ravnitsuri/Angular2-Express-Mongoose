<div class="header">
    <img src="./app/images/logowhite.png" align='left' style="padding-top: 21px ; padding-left: 20px">
    <div class="container-fluid">
        <div class="row content">
            <ul class="header-list">
                <li style="padding-bottom: 2%">
                    <div class="header-buttons-2"><a style="cursor: pointer;">Welcome Admin</a></div>
                </li>
                <li style="padding-bottom: 2%">
                    <div class="header-buttons-2"><a style="cursor: pointer;" (click)="logout()">Logout</a></div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="contentBody">
    <!-- CONTENT GOES HERE -->
    <div class="contentBodyHead">
        <div style="float:left; padding-bottom: 15px;">
        <span style="font-size: 22px;">User listing</span>
        <br>
        <span style="font-size: 11px;">Lists all users with their usernames and passwords</span>
        </div>
        <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible myalert" role="alert">
        <!-- <div class="alert alert-{{infoMsg.type}} alert-dismissible myalert" role="alert"> -->
            <strong>Message:</strong> {{infoMsg.body}}
        </div>
    </div>
    <div class="contentBodyContent">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-default">
                    <tr>
                        <th style="width: 25%;">Name</th>
                        <th style="width: 25%;">Username*</th>
                        <th style="width: 25%;">Password</th>
                        <th style="width: 25%;">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="users.length === 0">
                    <tr>
                        <td colspan="4">There are no users in the DB. Add a new user below.</td>
                    </tr>
                </tbody>
                <tbody *ngIf="!isEditing">
                    <tr *ngFor="let user of users">
                        <td style="width: 25%;">{{user.name}}</td>
                        <td style="width: 25%;">{{user.username}}</td>
                        <td style="width: 25%;">{{user.password}}</td>
                        <td style="width: 25%;">
                            <button class="btn btn-sm btn-warning" (click)="enableEditing(user)"><i class="fa fa-pencil"></i> Edit</button>
                            <button class="btn btn-sm btn-danger" (click)="submitRemove(user)"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="isEditing">
                    <tr>
                        <td colspan="4">
                            <form class="form-inline" #form="ngForm" (ngSubmit)="submitEdit(user)" style="display:inline">
                                <div class="form-group" style="width: 25%;">
                                    <input class="form-control" type="text" name="name" [(ngModel)]="user.name" placeholder="Name" required>
                                </div>
                                <div class="form-group" style="width: 25%;">
                                    <input class="form-control" type="text" name="uname" [(ngModel)]="user.username" placeholder="Username" required>
                                </div>
                                <div class="form-group" style="width: 25%;">
                                    <input class="form-control" type="text" name="pwd" [(ngModel)]="user.password" placeholder="Weight" required>
                                </div>
                                <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
                            </form>
                            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="contentBody" style="margin-top: 40px;" *ngIf="!isEditing">
    <div class="contentBodyHead">
        <span style="font-size: 22px;">Add User</span>
        <br>
        <span style="font-size: 11px;">Add additional users</span>
    </div>
    <div class="contentBodyContent">
        <form class="form-inline" #heroForm="ngForm" (ngSubmit)="submitAdd()">
            <div class="form-group" style="width: 25%">
                <input class="form-control" type="text" name="name" [(ngModel)]="usermodel.name" placeholder="Name">
            </div>
            <div class="form-group" style="width: 25%">
                <input class="form-control" type="text" name="username" [(ngModel)]="usermodel.username" placeholder="Username">
            </div>
            <div class="form-group" style="width: 25%">
                <input class="form-control" type="password" name="password" [(ngModel)]="usermodel.password" placeholder="Password">
            </div>
            <div class="form-group" style="width: 20%">
                <button class="btn btn-primary" type="submit" [disabled]="!heroForm.form.valid">Add</button>
            </div>
        </form>
    </div>
</div>
