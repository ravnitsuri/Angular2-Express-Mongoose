


<div class="container-fluid">
    <div class="row content">
        <div class="loginBackground col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-lg-4">
            </div>
            <div class="loginContainer col-xs-12 col-lg-4">
                <div class="loginlogo">
                    <div class="logoImage"><img src="./app/images/logo.png" width="250px" height="69px"></div>
                </div>
                <div class="loginGroup">
                    <form #heroForm="ngForm" (ngSubmit)="formSubmit()">
                        <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
                            <strong>Message:</strong> {{infoMsg.body}}
                        </div>
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" name="username" class="form-control" id="uname" [(ngModel)]="user.username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" id="pwd" [(ngModel)]="user.password" required>
                        </div>
                        <div class="form-group">
                            <div class="left">
                                <span>Not a member? <a [routerLink]="['/signup']">Sign up</a></span>
                            </div>
                            <div class="right">
                                <button class="btn btn-primary" type="submit" [disabled]="!heroForm.form.valid">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</div>
